{% extends "base.html" %}
{% block title %}マイ予約一覧{% endblock %}

{% block content %}
<h1>マイ予約一覧</h1>

{% if reservations %}
<table class="table">
    <thead>
        <tr>
            <th>店舗名</th>
            <th>予約日</th>
            <th>時間</th>
            <th>人数</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for r in reservations %}
        <tr>
            <td>{{ r.shop.name }}</td>
            <td>{{ r.date }}</td>
            <td>{{ r.time }}</td>
            <td>{{ r.num_people }}</td>
            <td>
                <a href="{% url 'reservation_cancel' r.pk %}" class="btn btn-danger btn-sm">キャンセル</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>まだ予約はありません。</p>
{% endif %}

{% endblock %}
